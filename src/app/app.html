<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h1 class="mb-0">{{ title() }}</h1>
        </div>
        <div class="card-body text-center">
          <p class="lead">Click the button below to test the NestJS API connection</p>
          
          <button 
            class="btn btn-primary btn-lg" 
            (click)="callTestApi()" 
            [disabled]="loading()">
            @if (loading()) {
              <span class="spinner-border spinner-border-sm me-2"></span>
              Loading...
            } @else {
              Test API Connection
            }
          </button>

          @if (error()) {
            <div class="alert alert-danger mt-4">
              {{ error() }}
            </div>
          }

          @if (testResult()) {
            <div class="alert alert-success mt-4">
              <h5>API Response:</h5>
              <pre class="text-start">{{ testResult() | json }}</pre>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
